<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--links-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<!-- fontawesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<!-- lato font -->
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap"
	rel="stylesheet">

<script th:src="@{/js/signUp.js}"></script>
</head>
<body>

	<div class="main">
		
		<section>
			<div class="container mt-5">
				<div class="row" id="form-inputs">
				
					<div class="col-md-8 mx-auto d-block" style="margin-top:70px;">
					<h2 class="form-title" style="text-align:center; maring-bottom:40px;">Sign up</h2>
						<div class="card mb-3">
							<div class="row no-gutters">
								<div class="col-md-4">
									<!-- 큰 사진 -->
									<img src="https://picsum.photos/200/300" height="100%" width="100%" alt="">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<!-- 프로필 사진 -->
										<img src="https://img.icons8.com/cotton/64/000000/groups--v1.png" class="mx-auto d-block">
										<!-- form 시작 -->
										<form method="POST" class="register-form" id="register-form" th:action="@{/member/signUp}">
											<div class="form-group">
												<div class="row">
													<div class="col-md-1">
														<i class="fas fa-user pt-3"></i>
													</div>
													<div class="col-md-11">
														<input type="text"
															class="form-control border-top-0 border-left-0 border-right-0"
															name="name" id="name" placeholder="Name" required>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-1">
														<i class="fas fa-envelope pt-3"></i>
													</div>
													<div class="col-md-11">
														<input type="email"
															class="form-control border-top-0 border-left-0 border-right-0"
															name="email" id="email" placeholder="Email" required>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-1">
														<i class="fas fa-key pt-3"></i>
													</div>
													<div class="col-md-11">
														<input type="password"
															class="form-control border-top-0 border-left-0 border-right-0"
															name="upwd" id="pass" placeholder="Password" required>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-1">
														<i class="fas fa-key pt-3"></i>
													</div>
													<div class="col-md-11">
														<input type="password"
															class="form-control border-top-0 border-left-0 border-right-0"
															name="re_upwd" id="re_pass"
															placeholder="Confirm Password" required>
													</div>
												</div>
											</div>

											<div class="text-center">
												<button type="submit" class="btn btn-danger" name="signup"
													id="signup">Sign Up</button>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
		</form>
	</div>
</body>
</html>
