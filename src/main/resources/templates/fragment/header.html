<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
	<div th:fragment="headerFragment">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#!">Travel Record</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/blog/listPost?page=1&perPageNum=8">blog</a></li>
					<li class="nav-item">
						 <a sec:authorize="isAnonymous()" 
						 href="/member/loginPage.html" 
						 th:href="@{/member/loginPage}" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a sec:authorize="isAnonymous()" 
						 href="/member/signUp.html" 
						 th:href="@{/member/signUp}" class="nav-link">Sign Up</a>
					</li>
					<li class="nav-item">
                        <div sec:authorize="isAuthenticated()" style="color:#6c757d; display:inline-block">
                            <span id="welcome" sec:authentication="principal.name"></span>님 환영합니다.&nbsp;
                        </div>
                    </li>
                    <li class="nav-item">
                    	<a sec:authorize="isAuthenticated()" 
						 th:href="@{/member/logout}" class="nav-link">Logout</a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>
	</div>
</body>
</html>
